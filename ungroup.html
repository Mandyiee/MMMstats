<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title></title>
</head>

<body>
  <div class="container" >
     <div class="cont my-4 mx-auto">
    <div class="con">
      <input type="number" name="firstCon" id="firstCon" class=" my-2" autofocus>
    </div>

  </div>
 <div class="btn-group buttonPosition my-2" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-dark mx-2" id="mean">Mean</button>
  <button type="button" class="btn btn-outline-dark mx-2" id="mode">Mode</button>
  <button type="button" class="btn btn-outline-dark mx-2" id="median">Median</button>
   <button type="button" class="btn btn-outline-dark mx-2" id="range">Range</button>
</div>

 <div class="btn-group buttonPosition2 my-3" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-dark mx-2" id="add-input">Add</button>
  <button type="button" class="btn btn-outline-dark mx-2 delete-input">Delete</button>
</div>

  
  <div class="result">
    <div class="close-result-con my-4">
      <button type="button" class="btn-close fs-1" aria-label="Close"></button>
    </div>
    
    
    <div class="">
      <p class="result-type fs-2 px-3 my-4">The Mean is</p>
      <p class="result-space px-5 my-2 fs-4"></p>
    </div>
    <div>

    </div>
  </div>
  </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
